<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de QR - Guardia Hospitalaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #qr-preview {
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    #qr-preview img {
      max-width: 300px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Generador de QR - Guardia</h1>
  <form id="qr-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input type="text" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="sector">Sector</label>
      <input type="text" id="sector" name="sector" value="Guardia" readonly>
    </div>
    <div class="form-group">
      <label for="guardia">Guardia</label>
      <input type="text" id="guardia" name="guardia" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto del profesional</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>
    </div>
    <button type="submit">Generar QR</button>
  </form>

  <div id="qr-preview">
    <h2>QR generado</h2>
    <img id="qr-img" src="" alt="QR generado">
    <br>
    <button onclick="imprimirQR()">üñ®Ô∏è Imprimir</button>
    <button onclick="descargarQR()">‚¨áÔ∏è Descargar</button>
  </div>

  <footer>
    &copy; Hospital Salta - Sistema de Identificaci√≥n QR
  </footer>

  <script>
    const form = document.getElementById('qr-form');
    const qrPreview = document.getElementById('qr-preview');
    const qrImg = document.getElementById('qr-img');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/registrar', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (!data.qr) throw new Error('No se recibi√≥ el QR');

        qrImg.src = data.qr;
        qrPreview.style.display = 'block';
      } catch (err) {
        alert('Error al generar el QR: ' + err.message);
      }
    });

    function imprimirQR() {
      const win = window.open('', '_blank');
      win.document.write('<img src="' + qrImg.src + '" style="width:300px;">');
      win.document.close();
      win.focus();
      win.print();
    }

    function descargarQR() {
      const link = document.createElement('a');
      link.href = qrImg.src;
      link.download = 'qr_guardia.png';
      link.click();
    }
  </script>
</body>
</html>
