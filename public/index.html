<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QR - HSB</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .top-links {
      margin-bottom: 20px;
    }

    .top-links a {
      margin: 0 10px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .top-links a:hover {
      text-decoration: underline;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #foto-preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      display: none;
    }

    #qr {
      margin-top: 30px;
    }

    #qr img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    #qr button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador de QR Guardia HSB</h1>

  <div class="top-links">
    <a href="/logout">üîí Cerrar sesi√≥n</a>
    <a href="/exportar">üìÑ Exportar a Excel</a>
    <a href="/historial">üìã Ver historial</a>
  </div>
<form id="qr-form" enctype="multipart/form-data">
  <input type="text" name="nombre" placeholder="Nombre completo" required>
  
  <input type="text" name="telefono" placeholder="Tel√©fono" required>
  
  <select name="sector" required>
    <option value="">-- Seleccionar sector --</option>
    <option value="Guardia">Guardia</option>
    <option value="Laboratorio">Laboratorio</option>
    <option value="Administraci√≥n">Administraci√≥n</option>
  </select>
  
  <select name="guardia" required>
    <option value="">-- Turno de guardia --</option>
    <option value="Ma√±ana">Ma√±ana</option>
    <option value="Tarde">Tarde</option>
    <option value="Noche">Noche</option>
  </select>
  
  <input type="file" name="foto" accept="image/*" required onchange="mostrarPreview(event)">
  
  <img id="foto-preview" src="#" alt="Vista previa de la foto">
  
  <button type="submit">Generar QR</button>
</form>

  <div id="qr"></div>

  <script>
    function mostrarPreview(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('foto-preview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('qr-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch('/registrar', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      const qrDiv = document.getElementById('qr');
      if (data.qr) {
        qrDiv.innerHTML = `
          <h3>QR generado:</h3>
          <img src="${data.qr}" alt="C√≥digo QR" />
          <br>
          <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
          <button onclick="descargarQR('${data.qr}')">‚¨áÔ∏è Descargar</button>
        `;
      } else {
        qrDiv.innerHTML = '<p>Error al generar el QR</p>';
      }
    });

    function descargarQR(dataUrl) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'codigo_qr.png';
      a.click();
    }
  </script>
</body>
</html>
