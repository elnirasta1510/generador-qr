<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de QR - Guardia Hospitalaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #combo-preview {
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    canvas {
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Generador de QR - Guardia</h1>
  <form id="qr-form">
    <div class="form-group">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input type="text" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="sector">Sector</label>
      <input type="text" id="sector" name="sector" value="Guardia" readonly>
    </div>
    <div class="form-group">
      <label for="guardia">Guardia</label>
      <input type="text" id="guardia" name="guardia" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto del profesional</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>
    </div>
    <button type="submit">Generar QR</button>
  </form>

  <div id="combo-preview">
    <h2>QR + Foto</h2>
    <canvas id="combo-canvas" width="300" height="500"></canvas>
    <br>
    <button onclick="imprimirCombo()">üñ®Ô∏è Imprimir</button>
    <button onclick="descargarCombo()">‚¨áÔ∏è Descargar</button>
  </div>

  <footer>
    &copy; Hospital Salta - Sistema de Identificaci√≥n QR
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('qr-form');
    const comboCanvas = document.getElementById('combo-canvas');
    const ctx = comboCanvas.getContext('2d');
    const preview = document.getElementById('combo-preview');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const sector = document.getElementById('sector').value;
      const guardia = document.getElementById('guardia').value;
      const fotoInput = document.getElementById('foto');

      const datosQR = `Nombre: ${nombre}\nTel√©fono: ${telefono}\nSector: ${sector}\nGuardia: ${guardia}`;

      QRCode.toDataURL(datosQR, { width: 200 }, function (err, qrUrl) {
        if (err) return console.error(err);

        if (fotoInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
              ctx.clearRect(0, 0, comboCanvas.width, comboCanvas.height);
              ctx.fillStyle = "#fff";
              ctx.fillRect(0, 0, comboCanvas.width, comboCanvas.height);

              ctx.drawImage(img, 50, 20, 200, 200); // Foto
              const qrImg = new Image();
              qrImg.onload = function() {
                ctx.drawImage(qrImg, 50, 250, 200, 200); // QR
                preview.style.display = 'block';
              };
              qrImg.src = qrUrl;
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(fotoInput.files[0]);
        }
      });
    });

    function imprimirCombo() {
      const win = window.open('', '_blank');
      win.document.write('<img src="' + comboCanvas.toDataURL() + '" style="width:300px;">');
      win.document.close();
      win.focus();
      win.print();
    }

    function descargarCombo() {
      const link = document.createElement('a');
      link.href = comboCanvas.toDataURL();
      link.download = 'qr_guardia_combo.png';
      link.click();
    }
  </script>
</body>
</html>
